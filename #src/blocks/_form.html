						<span class="form__circle mlmr"></span>
						<span class="form__circle"></span>
					</div>

					<div class="form__format">

						<fieldset class="form__fieldset">
							<legend class="form__legend mb12">Формат</legend>

							<input checked id="card" class="form__input" type="radio" name="format" value="card">
							<label class="form__card" for="card">

								<img class="form__card-img" src="img/form/card2.png" alt="card" loading='lazy'>
								<span class="form__card-name">Карточка<span><span class="form__card-price">1200</span><span
											class="form__rub">&#8381;</span></span></span>
							</label>

							<input id="culon" class="form__input" type="radio" name="format" value="culon">
							<label class="form__culon" for="culon">

								<img class="form__culon-img" src="img/form/culon2.png" alt="culon" loading='lazy'>

											class="form__rub">&#8381;</span></span>
								</span>
							</label>

						</fieldset>
					</div>

					<div class="form__quantity">
						<fieldset class="form__fieldset">
							<legend class="form__legend">Количество</legend>

							<div class="form__counter-container">
								<div class="form__counter">0</div>
								<input id="quantity" class="form__counter-input" type="hidden" value="">

								<div class="form__signs-container">
									<span class="form__plus"></span>
									<span class="form__minus"></span>
								</div>
							</div>
						</fieldset>
					</div>

					<div class="form__sum">
						<fieldset class="form__fieldset">
							<legend class="form__legend">Итоговая сумма</legend>

							
							<div class="form__result">
								<input id="sum" class="form__value-input" type="hidden" value="">
								<span class="form__value">0</span>
								<span class="form__rub form__rub_big">&#8381;</span>
							</div>
						</fieldset>
					</div>

					<div class="form__line"></div>
					<a href="#" class="form__btn btn">Дальше</a>
				</section>

					<fieldset class="form__fieldset">
